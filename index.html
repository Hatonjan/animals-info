<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Animal Explorer</title>

    <!-- libraries -->
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/AnimalsData.js"></script>

    <!-- Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-sketchy.min.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="index.html">
                    <img class="logo" src="svg/home-image.svg" alt="paw print">
                    </a>
                    <h2 class="logo_name"> Animal <br>Explorer</h2>
                <button 
                    class="navbar-toggler collapse_navbar" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row">
                    <div class="col-md-12">
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div id="navigation"></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    <!-- /navigation bar-->

    <div class="container">
        <div id="content_right" class="row text_box col-md-12">
            <div class="row home col-md-12"> 
                <h1>WELCOME TO THE ANIMAL EXPLORER</h1>
                <img class="home-image" src="svg/home-image.svg" alt="An sgv image of different animals gathered together">
                <h2>Choose An Animal To Begin Exploring</h2>
                <!-- animal detail is rendered here --> 
            </div>
        </div>
    </div>


        <!-- this is our template put your code in here...-->
        <script id="category-template" type="text/x-handlebars-template">
            <ul class="nav nav-pills nav-stacked nav-pills-stacked-example">
            {{#each animals}}
                <!-- note that we set the class to js-animal name. This lets us
                    assign a click event to this li -->
                <li><a href="#" class="js-animal-name nav_bar" data-id="{{name}}">{{name}}</a></li>
            {{/each}}
            </ul>
        </script>

        <script id="animal-detail-template" type="text/x-handlebars-template">
            <h1>{{name}}</h1>
            <img class="animals_image" src="{{image}}"  alt="{{alt}}">
            <img class="animals_image" src="{{image1}}" alt="{{alt1}}">
            <p class="description">{{description}}</p>
            <p class="description">{{description1}}</p>
            <p class="description">{{description2}}</p>
        </script>

        <!-- javascript code to fill the template -->
        <script type="text/javascript">

            // grab our template code from the DOM
            const source   = $("#category-template").html();

            // compile the template so we can use it
            const template = Handlebars.compile(source);

            // generate HTML from the data
            const html    = template(animals_data);

            // add the HTML to the content div
            $('#navigation').html(html);

            // this event listener is triggered when the user clicks on an animal name
            $('#navigation').on('click', '.js-animal-name', function(e) {
                let animal_name = $(e.target).data('id');// pull the data-id attribute, which contains the name
                console.log('rendering detail page for '+ animal_name);
                for (let i = 0; i < animals_data.animals.length; i++) {// look for the animal in the array of animals
                    var an_animal = animals_data.animals[i];
                    if (an_animal.name == animal_name) {// found it!
                        break;
                    }
                }

            /* The code below was completed as part of the responsive 
                web design specialization by Jonathan Scott 8/28/25 */
            
                // load the html content 
                const detailSource  = $("#animal-detail-template").html(); 

                // compile the contents using Handlebars 
                const detailTemplate = Handlebars.compile(detailSource);

                // Render the animal data with the template
                const detailHtml = detailTemplate(an_animal);

                // add the HTML to the content_right div
                $('#content_right').html(detailHtml);
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    <footer class="container footer" >
        <p>&copy; 2025 Jonathan Scott</p>
    </footer>
</html>
